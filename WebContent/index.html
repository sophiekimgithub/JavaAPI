<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="HangmanApp" ng-controller="GameController">
	<div>
		<div>Guesses left :: {{guesses}}</div>
		
		<div>Your incorrect guesses :: 
			<span ng-repeat="letter in inCorrectLettersChosen">{{letter}}</span>
		</div>
		
		<div>Your correct guesses :: 
			<span ng-repeat="letter in correctLettersChosen">{{letter}}</span>
		</div>
		
		<div>You have to guess : {{displayWord}}</div>
		<div>
			<div>
				<input type="text" name="guess" ng-model="input.letter">
				<button ng-click="letterChosen()">Submit</button>
			</div>
		</div>
	</div>
  </body>
</html>
