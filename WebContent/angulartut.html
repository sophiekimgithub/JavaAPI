<!DOCTYPE html>
<html ng-app="app1" ng-init="person={fName:'Sophie', lName:'Kim'}; 
capitals=[{city:'Montgomery', state:'Alabama'}, 
{city:'Juneau', state:'Alaska'}, 
{city:'Phonenix',state:'Arizona'}]">
<head>
<meta charset="UTF-8">
<title>AngularJS Tutorial</title>
</head>
<body>

	<div ng-controller="ctrl1">
	
		<span>Values:</span>
		<input type="text" ng-model="first" />
		<input type="text" ng-model="second" />
		
		<button ng-click="updateValue()">Sum</button>
		<br><br>
		
		{{calculation}}
		
		<p>5+5={{5+5}}</p>
		
		<p>Your first value is {{first}}</p>
		
		<p>Your second value is <span data-ng-bind="second"></span></p>
		
		<p>{{person.fName + " " + person.lName}} you entered {{first + " and " + second}}</p>
	
		<ul>
			<li ng-repeat="capital in capitals">
			{{'City: '+capital.city+', State:'+capital.state}}
			</li>
		</ul>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="js/exam1.js"></script>
    
</body>
</html>
